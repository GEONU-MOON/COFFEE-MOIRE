<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://cdn-icons-png.flaticon.com/512/5052/5052710.png"

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GOOD VIBES ONLY</span>
        <i class="fa-solid fa-music"></i>
      </div>
      <div class="status-bar__column">
        <span>coffee.moire</span>

      <div class="status-bar__column">

    <header class="screen-header">

      <div class="screen-header__icons">

          <i class="fa-solid fa-qrcode"></i>

        </div>

          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i>

        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>

      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">

        </li>

          <a class="nav__link" href="find.html">

          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>

          </a>

      src="https://kit.fontawesome.com/d48a60938d.js"
