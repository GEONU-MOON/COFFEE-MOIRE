<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://cdn-icons-png.flaticon.com/512/5052/5052710.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Moire</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GOOD VIBES ONLY</span>
        <i class="fa-solid fa-music"></i>
      </div>
      <div class="status-bar__column">
        <span>coffee.moire</span>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00-22:00</span>
        <i class="fa-regular fa-clock"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Moire</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/d48a60938d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
