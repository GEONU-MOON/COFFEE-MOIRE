<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://cdn-icons-png.flaticon.com/512/5052/5052710.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Moire</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GOOD VIBES ONLY</span>
        <i class="fa-solid fa-music"></i>
      </div>
      <div class="status-bar__column">
        <span>coffee.moire</span>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00-22:00</span>
        <i class="fa-regular fa-clock"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Moire</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, December 25, 2022</div>

      <div class="message-row">
        <img
          src="https://previews.123rf.com/images/amadeus542/amadeus5421603/amadeus542160300277/53863567-moire-effect-background-design-abstract-background-pattern-black-and-white.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Moire</span>
          <div class="message__info">
            <span class="message__bubble">Please check our menu</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/d48a60938d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
