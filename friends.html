<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://cdn-icons-png.flaticon.com/512/5052/5052710.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - COFFEE_MOIRE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GOOD VIBES ONLY</span>
        <i class="fa-solid fa-music"></i>
      </div>
      <div class="status-bar__column">
        <span>coffee.moire</span>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00-22:00</span>
        <i class="fa-regular fa-clock"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons"> 
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
     <div class="user-component">
      <div class="user-component__column">
      <img 
        src="https://previews.123rf.com/images/amadeus542/amadeus5421603/amadeus542160300277/53863567-moire-effect-background-design-abstract-background-pattern-black-and-white.jpg" 
        class="user-component__avatar user-component__avatar--xl" 
      />
      <div class="user-component__text">
       <h4 class="user-component__title">MOIRE</h4>
    <!-- <h6 class="user-component__subtitle">2F, 6-5, Baekjegobun-ro 41-gil, Songpa-gu, Seoul, Republic of Korea</h6> -->
      </div>
     </div>
      <div class="user-component__column"></div>
     </div>
     <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
        <img src="https://previews.123rf.com/images/amadeus542/amadeus5421603/amadeus542160300277/53863567-moire-effect-background-design-abstract-background-pattern-black-and-white.jpg" 
      class="user-component__avatar user-component__avatar--sm" />
        <div class="user-component__text">
         <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
        </div>
      </div>
        <div class="user-component__column">
          <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i> 
        </div>
       </div>
      </div>
     </div>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d48a60938d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
